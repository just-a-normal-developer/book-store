{% extends '_base.html' %}

{% block page_title %} Home Page {% endblock %}

{% block content %}
    <h1>
        Home Page
    </h1>
    {% if user.is_authenticated %}
        <p>
            welcome {{ user.username }} | <a class="text-light" href="{% url 'logout' %}">Log Out</a>
        </p>
    {% else %}
        <a href="{% url 'login' %}">Log In</a> | sign UP

    {% endif %}
{% endblock %}
